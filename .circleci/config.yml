version: 2.1
orbs:
  python: circleci/python@1.2

jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.9.5
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: pip3 install -r requirements.txt
      - run:
          name: Testing Results
          command: python3 counting/tests.py


workflows:
  sample:
    jobs:
      - build-and-test
